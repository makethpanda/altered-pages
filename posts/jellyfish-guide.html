<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jellyfish Guide</title>
    <link rel="stylesheet" href="../styles.css">
    <style>
        body {
            background-color: #000;
            color: #d0a0ff;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100vh;
            margin: 0;
        }
        .terminal {
            padding: 20px;
            overflow-y: auto;
        }
        iframe {
            width: 100%;
            height: 80vh;
            border: none;
        }
        .back-button {
            text-align: center;
            margin: 20px 0;
        }
        .back-button a {
            color: #d0a0ff;
            text-decoration: none;
            border: 1px solid #d0a0ff;
            padding: 10px 20px;
            display: inline-block;
        }
        .back-button a:hover {
            background-color: #d0a0ff;
            color: #000;
        }
    </style>
</head>
<body>
    <div class="terminal">
        <iframe loading="lazy" style="position: relative; width: 100%; height: 600px; max-height: 80vh; border: none; border-radius: 8px; padding: 0; margin: 0; overflow: hidden;"
      src="https://www.canva.com/design/DAGaC5zvXSw/93rLC7v_pYe0IuGFvi_gIg/view?embed" allowfullscreen="allowfullscreen" allow="fullscreen">
        </iframe>
    </div>
    <div class="back-button">
        <a href="javascript:history.back()">Back</a>
    </div>
</body>
</html>
